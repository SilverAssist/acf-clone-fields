name: Quality Checks (Reusable)
permissions:
  contents: read

on:
  workflow_call:
    inputs:
      php-version:
        description: 'PHP version to use'
        required: false
        type: string
        default: '8.2'
      skip-wp-setup:
        description: 'Skip WordPress Test Suite setup'
        required: false
        type: boolean
        default: false
      upload-coverage:
        description: 'Upload coverage reports to Codecov'
        required: false
        type: boolean
        default: false

jobs:
  quality-checks:
    name: Quality Checks (PHP ${{ inputs.php-version }})
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.2.2
        
      - name: ğŸ˜ Setup PHP ${{ inputs.php-version }}
        uses: shivammathur/setup-php@bf6b4fbd49ca58e4608c9c89fba0b8d90bd2a39f # v2.35.5
        with:
          php-version: ${{ inputs.php-version }}
          extensions: mbstring, intl, mysql, pdo_mysql
          coverage: xdebug
          tools: composer:v2
          
      - name: ğŸ“¦ Cache Composer dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: vendor
          key: composer-${{ inputs.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ inputs.php-version }}-
            composer-
            
      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-interaction --no-progress --optimize-autoloader
        
      - name: ğŸ—„ï¸ Setup MySQL (if needed)
        if: ${{ !inputs.skip-wp-setup }}
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq subversion mysql-client
          sudo systemctl start mysql.service
          mysql -e "DROP DATABASE IF EXISTS wordpress_test;" -uroot -proot || true
          mysql -e "CREATE DATABASE wordpress_test;" -uroot -proot
          
      - name: ğŸ˜ Install WordPress Test Suite (if needed)
        if: ${{ !inputs.skip-wp-setup }}
        run: bash scripts/install-wp-tests.sh wordpress_test root 'root' localhost latest true
        
      - name: ğŸ“¦ Install ACF Plugin (if needed)
        if: ${{ !inputs.skip-wp-setup }}
        run: bash scripts/install-acf-for-tests.sh
        
      - name: ğŸ§ª Run Quality Checks
        env:
          PHP_VERSION: ${{ inputs.php-version }}
        run: |
          if [ "${{ inputs.skip-wp-setup }}" = "true" ]; then
            echo "Running quality checks without WordPress..."
            bash scripts/run-quality-checks.sh --skip-wp-setup all
          else
            echo "Running quality checks with WordPress..."
            bash scripts/run-quality-checks.sh all
          fi
          
      - name: ğŸ“¤ Upload coverage to Codecov
        if: ${{ inputs.upload-coverage }}
        uses: codecov/codecov-action@15f2f7e17dd86d28c85d4e863424cd7b0e8f7435 # v5.1.2
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-php-${{ inputs.php-version }}
          fail_ci_if_error: false
