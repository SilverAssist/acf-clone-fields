name: 🚀 Release

on:
    push:
        tags:
            - "v*"
    workflow_dispatch:
        inputs:
            version:
                description: "Version to release (e.g., 1.0.1)"
                required: true
                type: string

jobs:
    validate-release:
        name: 🔍 Validate Release
        runs-on: ubuntu-latest

        outputs:
            version: ${{ steps.version.outputs.version }}
            tag_name: ${{ steps.version.outputs.tag_name }}

        steps:
            - name: 📥 Checkout code
              uses: actions/checkout@v5
              with:
                  fetch-depth: 0

            - name: 🔢 Determine version
              id: version
              run: |
                  if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                    VERSION="${{ inputs.version }}"
                    TAG_NAME="v${VERSION}"
                    echo "Manual release triggered for version: $VERSION"
                  else
                    TAG_NAME="${{ github.ref_name }}"
                    VERSION="${TAG_NAME#v}"
                    echo "Tag-triggered release for version: $VERSION"
                  fi

                  # Validate version format
                  if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                    echo "❌ Invalid version format: $VERSION"
                    exit 1
                  fi

                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

            - name: 🧪 Validate plugin structure
              run: |
                  # Check required files
                  required_files=("silver-assist-acf-clone-fields.php" "README.md" "CHANGELOG.md" "composer.json" "LICENSE")
                  
                  for file in "${required_files[@]}"; do
                    if [ ! -f "$file" ]; then
                      echo "❌ Required file missing: $file"
                      exit 1
                    fi
                    echo "✅ Found: $file"
                  done

                  # Check main plugin file
                  if ! grep -q "Version: ${{ steps.version.outputs.version }}" silver-assist-acf-clone-fields.php; then
                    echo "❌ Version mismatch in main plugin file"
                    exit 1
                  fi

                  echo "✅ Plugin structure validation passed"

            - name: ✅ Verify CHANGELOG entry
              run: |
                  VERSION="${{ steps.version.outputs.version }}"
                  
                  if grep -q "## \[${VERSION}\]" CHANGELOG.md; then
                    echo "✅ CHANGELOG.md contains entry for version $VERSION"
                  else
                    echo "⚠️  Warning: CHANGELOG.md does not contain entry for version $VERSION"
                    echo "Please update CHANGELOG.md before releasing"
                    exit 1
                  fi

    test-release:
        name: 🧪 Test Release Package
        runs-on: ubuntu-latest
        needs: validate-release

        strategy:
            matrix:
                php: ["8.2", "8.3", "8.4"]

        steps:
            - name: 📥 Checkout code for testing
              uses: actions/checkout@v5

            - name: 🐘 Setup PHP ${{ matrix.php }}
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: curl, json, mbstring
                  tools: composer:v2

            - name: 📦 Install dependencies for testing
              run: composer install --optimize-autoloader --no-progress

            - name: 🧪 Run Quality Checks (PHPCS + PHPStan + PHPUnit + Syntax)
              run: |
                  echo "� Running centralized quality checks..."
                  bash scripts/run-quality-checks.sh all
                  echo "✅ All quality checks passed"

                  # Verify plugin header
                  if grep -q "Plugin Name: Silver Assist ACF Clone Fields" silver-assist-acf-clone-fields.php; then
                    echo "✅ Plugin header validation passed"
                  else
                    echo "❌ Plugin header validation failed"
                    exit 1
                  fi

                  # Verify version
                  if grep -q "Version: ${{ needs.validate-release.outputs.version }}" silver-assist-acf-clone-fields.php; then
                    echo "✅ Version validation passed"
                  else
                    echo "❌ Version validation failed"
                    exit 1
                  fi

                  # Test composer autoload
                  if [ -f "vendor/autoload.php" ]; then
                    php -r "require_once 'vendor/autoload.php'; echo '✅ Composer autoload OK' . PHP_EOL;"
                  else
                    echo "❌ Composer autoload not found"
                    exit 1
                  fi

                  echo "✅ Plugin testing completed successfully"

    build-release:
        name: �🔨 Build Release
        runs-on: ubuntu-latest
        needs: [validate-release, test-release]

        steps:
            - name: 📥 Checkout code
              uses: actions/checkout@v5

            - name: 🐘 Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.2"
                  extensions: curl, json, mbstring
                  tools: composer:v2

            - name: 📦 Install Composer dependencies
              run: composer install --no-dev --optimize-autoloader --prefer-dist --no-progress

            - name: 🔨 Build release package
              run: |
                  chmod +x ./scripts/build-release.sh
                  ./scripts/build-release.sh ${{ needs.validate-release.outputs.version }}

            - name: 🔐 Generate checksums
              run: |
                  cd build
                  ZIP_FILE="silver-assist-acf-clone-fields-v${{ needs.validate-release.outputs.version }}.zip"
                  
                  if [ -f "$ZIP_FILE" ]; then
                    # Generate MD5
                    md5sum "$ZIP_FILE" > "${ZIP_FILE}.md5"
                    echo "✅ MD5 checksum generated"
                    
                    # Generate SHA256
                    sha256sum "$ZIP_FILE" > "${ZIP_FILE}.sha256"
                    echo "✅ SHA256 checksum generated"
                    
                    # Display checksums
                    echo ""
                    echo "📋 Checksums:"
                    cat "${ZIP_FILE}.md5"
                    cat "${ZIP_FILE}.sha256"
                  else
                    echo "❌ ZIP file not found: $ZIP_FILE"
                    exit 1
                  fi

            - name: 📋 Generate build info
              run: |
                  cat > build/build-info.txt << EOF
                  Silver Assist ACF Clone Fields - Build Information
                  ==================================================
                  
                  Version: ${{ needs.validate-release.outputs.version }}
                  Build Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
                  Git Commit: ${{ github.sha }}
                  Git Tag: ${{ needs.validate-release.outputs.tag_name }}
                  
                  Build Environment:
                  - PHP Version: 8.2
                  - Composer: v2
                  - Runner: ubuntu-latest
                  
                  Package Contents:
                  - Main plugin file: silver-assist-acf-clone-fields.php
                  - Source code: Includes/ directory
                  - Documentation: README.md, CHANGELOG.md, LICENSE
                  - Dependencies: Production Composer packages only
                  - GitHub Updater: silverassist/wp-github-updater
                  
                  Installation:
                  1. Download silver-assist-acf-clone-fields-v${{ needs.validate-release.outputs.version }}.zip
                  2. Upload to WordPress via Plugins > Add New > Upload
                  3. Activate the plugin
                  4. Configure under Settings > ACF Clone Fields
                  
                  Automatic Updates:
                  The plugin includes GitHub automatic updates integration.
                  Users will be notified of new releases directly in WordPress admin.
                  
                  Support: https://github.com/silverassist/silver-assist-acf-clone-fields/issues
                  Website: http://silverassist.com/
                  EOF
                  
                  echo "✅ Build info generated"

            - name: 📋 Generate release notes
              id: release_notes
              run: |
                  VERSION="${{ needs.validate-release.outputs.version }}"
                  
                  # Extract changelog for this version
                  if [ -f "CHANGELOG.md" ]; then
                    # Extract the section for this version
                    CHANGELOG_CONTENT=$(sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
                    
                    if [ -n "$CHANGELOG_CONTENT" ]; then
                      echo "Found changelog content for version $VERSION"
                      
                      # Create release notes with header
                      cat > release-notes.md << EOF
                  ## What's New in v${VERSION}
                  
                  $CHANGELOG_CONTENT
                  
                  ---
                  
                  ## Installation
                  
                  1. Download \`silver-assist-acf-clone-fields-v${VERSION}.zip\`
                  2. Go to WordPress Admin > Plugins > Add New > Upload Plugin
                  3. Choose the downloaded ZIP file and click "Install Now"
                  4. Activate the plugin
                  5. Configure your settings at Settings > ACF Clone Fields
                  
                  ## Automatic Updates
                  
                  This plugin includes automatic update functionality. You'll receive notifications in your WordPress admin when new versions are available.
                  
                  ## Requirements
                  
                  - PHP 8.2 or higher
                  - WordPress 6.5 or higher
                  
                  ## Support
                  
                  - 📖 [Documentation](https://github.com/silverassist/silver-assist-acf-clone-fields/blob/main/README.md)
                  - 🐛 [Report Issues](https://github.com/silverassist/silver-assist-acf-clone-fields/issues)
                  - 💬 [Discussions](https://github.com/silverassist/silver-assist-acf-clone-fields/discussions)
                  EOF
                    else
                      echo "No specific changelog found for version $VERSION, using generic notes"
                      cat > release-notes.md << EOF
                  ## Release v${VERSION}
                  
                  See [CHANGELOG.md](https://github.com/silverassist/silver-assist-acf-clone-fields/blob/main/CHANGELOG.md) for detailed changes.
                  
                  ## Installation
                  
                  1. Download \`silver-assist-acf-clone-fields-v${VERSION}.zip\`
                  2. Upload to WordPress via Plugins > Add New > Upload
                  3. Activate and configure at Settings > ACF Clone Fields
                  
                  ## Requirements
                  
                  - WordPress 6.5+
                  - PHP 8.2+
                  EOF
                    fi
                  else
                    echo "Release v${VERSION}" > release-notes.md
                  fi

            - name: 📤 Upload build artifacts
              uses: actions/upload-artifact@v5
              with:
                  name: silver-assist-acf-clone-fields-${{ needs.validate-release.outputs.version }}
                  path: |
                      build/silver-assist-acf-clone-fields-v${{ needs.validate-release.outputs.version }}.zip
                      build/silver-assist-acf-clone-fields-v${{ needs.validate-release.outputs.version }}.zip.md5
                      build/silver-assist-acf-clone-fields-v${{ needs.validate-release.outputs.version }}.zip.sha256
                      build/build-info.txt
                  retention-days: 90

            - name: 🏷️ Create/Update Git Tag
              if: github.event_name == 'workflow_dispatch'
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"

                  TAG_NAME="${{ needs.validate-release.outputs.tag_name }}"
                  
                  # Delete tag if it exists
                  if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
                    git tag -d "$TAG_NAME"
                    git push origin --delete "$TAG_NAME" || true
                  fi

                  # Create new tag
                  git tag -a "$TAG_NAME" -m "Release v${{ needs.validate-release.outputs.version }}"
                  git push origin "$TAG_NAME"

            - name: 🎉 Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ needs.validate-release.outputs.tag_name }}
                  name: "Silver Assist ACF Clone Fields v${{ needs.validate-release.outputs.version }}"
                  body_path: release-notes.md
                  draft: false
                  prerelease: false
                  files: |
                      build/silver-assist-acf-clone-fields-v${{ needs.validate-release.outputs.version }}.zip
                      build/silver-assist-acf-clone-fields-v${{ needs.validate-release.outputs.version }}.zip.md5
                      build/silver-assist-acf-clone-fields-v${{ needs.validate-release.outputs.version }}.zip.sha256
                      build/build-info.txt
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    notify-success:
        name: 📢 Notify Success
        runs-on: ubuntu-latest
        needs: [validate-release, build-release, test-release]
        if: success()

        steps:
            - name: 🎉 Success notification
              run: |
                  echo "🎉 Release v${{ needs.validate-release.outputs.version }} completed successfully!"
                  echo ""
                  echo "📦 Artifacts:"
                  echo "- Release package: silver-assist-acf-clone-fields-v${{ needs.validate-release.outputs.version }}.zip"
                  echo "- Checksums: MD5 and SHA256"
                  echo "- Build info: build-info.txt"
                  echo ""
                  echo "🔗 Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.validate-release.outputs.tag_name }}"
                  echo ""
                  echo "✅ Quality Checks:"
                  echo "- PHPCS: Passed"
                  echo "- PHPStan Level 8: Passed"
                  echo "- PHPUnit Tests: Passed"
                  echo "- PHP 8.2, 8.3 & 8.4: Tested"
                  echo ""
                  echo "🚀 Users with the plugin installed will be notified of this update automatically!"

    notify-failure:
        name: 💥 Notify Failure
        runs-on: ubuntu-latest
        needs: [validate-release, build-release, test-release]
        if: failure()

        steps:
            - name: 💥 Failure notification
              run: |
                  echo "💥 Release process failed!"
                  echo ""
                  echo "Please check the workflow logs for details:"
                  echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  echo ""
                  echo "Common issues:"
                  echo "- Version mismatch in plugin file"
                  echo "- Missing CHANGELOG.md entry for version"
                  echo "- PHPCS or PHPStan errors"
                  echo "- Test failures"
                  echo "- Build script errors"
